<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Work Tracker — Tabs UI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">WT</div>
        <div class="title">Work Tracker</div>
      </div>

      <nav class="tabs" role="tablist" aria-label="Main">
        <button role="tab" aria-selected="true" id="tab-dashboard" class="tab active">Dashboard</button>
        <button role="tab" id="tab-entries" class="tab">Entries</button>
        <button role="tab" id="tab-settings" class="tab">Settings</button>
        <button role="tab" id="tab-backup" class="tab">Backup</button>
      </nav>

      <div class="top-actions">
        <div id="countdown" class="countdown" title="Next prompt"></div>
        <button id="open-prompt-btn" class="primary">Log now</button>
      </div>
    </header>

    <main class="container">
      <section id="panel-dashboard" class="panel" role="tabpanel">
        <div class="panel-grid">
          <div class="card">
            <h3>Quick log</h3>
            <textarea id="quick-text" placeholder="What are you working on?"></textarea>
            <div class="row">
              <button id="quick-save" class="primary">Save</button>
              <button id="quick-save-ask" class="ghost">Save & Ask later</button>
            </div>
          </div>

          <div class="card">
            <h3>Overview</h3>
            <div class="info-grid">
              <div><div class="label">Interval</div><div id="info-interval" class="big">15 min</div></div>
              <div><div class="label">Prompts</div><div id="info-ask-enabled" class="big">On</div></div>
              <div><div class="label">Notifications</div><div id="info-notif" class="big">On</div></div>
            </div>
            <hr />
            <h4>Recent</h4>
            <div id="recent-entries" class="entries"></div>
          </div>
        </div>
      </section>

      <section id="panel-entries" class="panel hidden" role="tabpanel" aria-hidden="true">
        <div class="subhead">
          <h3>Entries</h3>
          <input id="search" placeholder="Search..." />
        </div>
        <div id="entries" class="entries full"></div>
      </section>

      <section id="panel-settings" class="panel hidden" role="tabpanel" aria-hidden="true">
        <h3>Settings</h3>
        <div class="settings-grid">
          <label class="field">
            <span class="label">Ask interval (minutes)</span>
            <input id="interval-min" type="number" min="1" />
          </label>

          <label class="field switch">
            <span class="label">Enable prompts</span>
            <input id="ask-toggle" type="checkbox" />
          </label>

          <label class="field switch">
            <span class="label">System notifications</span>
            <input id="notif-toggle" type="checkbox" />
          </label>

          <label class="field">
            <span class="label">Backup keep days</span>
            <input id="backup-days" type="number" min="1" />
          </label>

          <label class="field switch">
            <span class="label">Dark mode</span>
            <input id="dark-toggle" type="checkbox" />
          </label>

          <label class="field switch">
            <span class="label">Compact mode</span>
            <input id="compact-toggle" type="checkbox" />
          </label>
        </div>

        <div class="row" style="margin-top:12px;">
          <button id="save-settings" class="primary">Save Settings</button>
          <button id="reset-settings" class="ghost">Reset defaults</button>
        </div>
      </section>

      <section id="panel-backup" class="panel hidden" role="tabpanel" aria-hidden="true">
        <h3>Backup & Restore</h3>
        <div class="card">
          <div class="backup-row">
            <div>
              <div class="label">Backup folder</div>
              <div id="backup-location" class="muted">—</div>
            </div>
            <div>
              <div class="label">Last backup</div>
              <div id="last-backup" class="muted">—</div>
            </div>
            <div>
              <div class="label">Keep (days)</div>
              <div id="backup-keep" class="muted">10</div>
            </div>
            <div class="backup-actions">
              <button id="backup-now" class="primary">Backup Now</button>
              <button id="open-backup-folder" class="ghost">Open Folder</button>
              <button id="restore-btn" class="ghost">Restore from File</button>
            </div>
          </div>
          <p class="muted" style="margin-top:10px">
            One backup file per day; repeated backups update the same file for that date.
          </p>
        </div>
      </section>
    </main>
  </div>

  <div id="prompt-modal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <strong>What are you currently working on?</strong>
      <textarea id="prompt-text" placeholder="Describe your current task..."></textarea>
      <div class="row">
        <button id="skip-this" class="ghost">Skip this time</button>
        <button id="save-dontask" class="ghost">Save & stop prompts</button>
        <button id="save-ask" class="primary">Save</button>
      </div>
      <button id="modal-close" class="btn-close" aria-label="Close">✕</button>
    </div>
  </div>

  <div id="toast-root"></div>
  <script src="./renderer.js"></script>
</body>
</html>
