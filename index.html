<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Work Tracker</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Work Tracker</h1>
        <div class="status">
          <span id="last-backup">No backups yet</span>
          <span>Backup location: <span id="backup-location">â€”</span></span>
        </div>
      </div>
      <div class="controls">
        <label>Ask every <input id="interval-min" type="number" min="1" value="15" /> min</label>
        <button id="save-interval" class="ghost">Save</button>
        <button id="backup-now" class="primary">Backup Now</button>
      </div>
    </header>

    <section>
      <strong>Recent entries</strong>
      <div id="entries"></div>
    </section>

    <div id="prompt-modal" class="modal">
      <div class="card">
        <h3>What are you currently working on?</h3>
        <textarea id="prompt-text" placeholder="Type your task..."></textarea>
        <div class="row">
          <button id="dismiss" class="ghost">Dismiss</button>
          <button id="save-entry" class="primary">Save</button>
        </div>
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
